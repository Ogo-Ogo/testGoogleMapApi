<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Marker Clustering</title>
    <script src="myMap.js"></script>
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>

        #map {
            height: 100%;
            height: 65%;
        }

        /*  Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

    </style>
    <script src="LocationData.js"></script>
</head>
<body>
<header class="homebanner">

    <h1 class="homebannertext">
        <a href="https://www.google.ru/maps" id="logo">My Google Maps <span>Demo</span></a>
    </h1>

</header>

<label id="switch">
    <div class="switch-button"></div>
    <h3 class="sw">C ........ F</h3>


</label>

<div id="map"></div>
<div id="progressbar"></div>
<script>
    $(document).ready(function(){
        $('.switch-button').click(function(){
            $(this).toggleClass("switchOn");
        });
    });

</script>

<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARFeuJqxHFAEVz_LFmoCCHX6jyPnxkTM8&callback=initMap">
</script>
